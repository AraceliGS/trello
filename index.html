<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="'https://fonts.googleapis.com/css?family=Roboto:400,700|Timmana'" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <!-- Menú de Navegación -->
      <nav id="container-1">
        <div class="dashboard">
          <i class="fa fa-trello" aria-hidden="true"></i>
          <p>Tableros</p>
        </div>
        <div class="search-box">
          <form>
            <input type="text">
            <i class="fa fa-search fa-rotate-90" aria-hidden="true"></i>
          </form>
        </div>
      </nav>
      <!-- Logo y Título de Trello -->
      <div id="container-2">
        <i class="fa fa-trello" aria-hidden="true"></i>
        <h1>Trello</h1>
      </div>
      <!-- Contenedor de los íconos restantes del header y la imagen del usuario-->
      <div id="container-3">
        <ul>
          <li class="icon-container"><i class="fa fa-plus icon" aria-hidden="true"></i></li>
          <li class="icon-container"><i class="fa fa-info-circle icon" aria-hidden="true"></i></li>
          <li class="icon-container"><i class="fa fa-bell-o icon" aria-hidden="true"></i></li>
          <li id="picture-container"><img id="user-picture" src="assets/images/user-picture.jpg" alt="Mi Imagen de Perfil"></li>
        </ul>
      </div>
    </header>
    <!-- Sección relativa al header -->
    <section id="headerlike-section">
      <div class="container-4">
        <h2>Tablero-Reto de Código</h2>
        <span class="icon-star"><i class="fa fa-star-o" aria-hidden="true"></i></span>
        <div class="little-container">
          <i class="fa fa-lock" aria-hidden="true"></i>
          <span>Privado</span>
        </div>
      </div>
      <div class="container-5">
        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
        <span>Mostrar menú</span>
      </div>
    </section>
    <!-- Contenido principal -->
    <main>
      <section id="first-section">
        <div id="click-box">Añadir una lista ...</div>
      </section>
    </main>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
